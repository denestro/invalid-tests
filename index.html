<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons and Months</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="buttons">
        <button data-season="winter">Winter</button>
        <button data-season="spring">Spring</button>
        <button data-season="summer">Summer</button>
        <button data-season="autumn">Autumn</button>
    </div>
    <div class="months" id="months">Select a season to see its months!</div>
</div>
<script src="app.js"></script>
</body>
</html>
